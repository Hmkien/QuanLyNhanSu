<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gán Menu cho Vai Trò - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .menu-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .menu-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .btn-save {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user-tag me-2"></i>Gán Menu cho Vai Trò: <span id="roleName"></span></h2>
        <form id="assignMenuForm">
            <input type="hidden" id="roleId" name="roleId">
            <div class="mb-3">
                <label class="form-label fw-bold">Chọn Menu:</label>
                <div class="menu-list">
                    <div class="menu-item form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="menu1" name="menuIds">
                        <label class="form-check-label" for="menu1">
                            <i class="fas fa-home me-2"></i>Trang Chủ
                        </label>
                    </div>
                    <div class="menu-item form-check">
                        <input class="form-check-input" type="checkbox" value="2" id="menu2" name="menuIds">
                        <label class="form-check-label" for="menu2">
                            <i class="fas fa-users me-2"></i>Quản lý Nhân viên
                        </label>
                    </div>
                    <div class="menu-item form-check">
                        <input class="form-check-input" type="checkbox" value="3" id="menu3" name="menuIds">
                        <label class="form-check-label" for="menu3">
                            <i class="fas fa-cog me-2"></i>Cấu hình
                        </label>
                    </div>
                    <div class="menu-item form-check">
                        <input class="form-check-input" type="checkbox" value="4" id="menu4" name="menuIds">
                        <label class="form-check-label" for="menu4">
                            <i class="fas fa-chart-bar me-2"></i>Báo cáo
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-save">
                <i class="fas fa-save me-2"></i>Lưu Gán Menu
            </button>
            <a href="Roles.html" class="btn btn-secondary btn-save ms-2">
                <i class="fas fa-arrow-left me-2"></i>Quay Lại
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Lấy roleId từ query string
        const urlParams = new URLSearchParams(window.location.search);
        const roleId = urlParams.get('roleId');
        document.getElementById('roleId').value = roleId;
        document.getElementById('roleName').textContent = roleId || 'Không xác định';

        document.getElementById('assignMenuForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedMenus = Array.from(document.querySelectorAll('input[name="menuIds"]:checked'))
                .map(checkbox => checkbox.value);

            if (selectedMenus.length === 0) {
                alert('Vui lòng chọn ít nhất một menu!');
                return;
            }

            console.log('Vai trò:', roleId);
            console.log('Menu đã chọn:', selectedMenus);
            alert('Đã lưu gán menu thành công (demo)!');
        });
    </script>
</body>
</html>
