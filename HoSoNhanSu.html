<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Vai Trò - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-users me-2"></i>Danh Sách Vai Trò</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tên Vai Trò</th>
                    <th scope="col">Mô Tả</th>
                    <th scope="col">Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Admin</td>
                    <td>Quản trị viên toàn hệ thống</td>
                    <td>
                        <a href="AssignMenu.html?roleId=Admin" class="btn btn-sm btn-primary">
                            <i class="fas fa-cog me-1"></i>Assign Menu
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Manager</td>
                    <td>Quản lý cấp trung</td>
                    <td>
                        <a href="AssignMenu.html?roleId=Manager" class="btn btn-sm btn-primary">
                            <i class="fas fa-cog me-1"></i>Assign Menu
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Employee</td>
                    <td>Nhân viên thông thường</td>
                    <td>
                        <a href="AssignMenu.html?roleId=Employee" class="btn btn-sm btn-primary">
                            <i class="fas fa-cog me-1"></i>Assign Menu
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
